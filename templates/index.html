<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Draft Helper ‚Äî –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–µ—Ä–Ω–æ–≤–∏–∫–æ–≤</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --primary: #5cf683;
            --text: #1f2937;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
        }

        h3 {
            margin-bottom: 0.5rem;
        }

        input, textarea, button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }

        #output {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            border: 1px dashed var(--primary);
            display: none;
            white-space: pre-wrap;
        }

        .history-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }

            .history-item:last-child {
                border: none;
            }

        .tag {
            font-size: 0.75rem;
            background: #e0e7ff;
            color: var(--primary);
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üìù Draft Helper</h1>

        <div id="email-form">
            <h3>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è Email</h3>
            <input type="text" id="emailTo" placeholder="–ö–æ–º—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á)">
            <input type="text" id="emailSubject" placeholder="–¢–µ–º–∞ –ø–∏—Å—å–º–∞">
            <textarea id="emailPoints" placeholder="–û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ–∑–∏—Å—ã..."></textarea>
            <button onclick="generateDraft('/draft/email', 'email')">–°–æ–∑–¥–∞—Ç—å –ø–∏—Å—å–º–æ</button>
        </div>

        <hr style="margin: 2rem 0; opacity: 0.2;">

        <div id="post-form">
            <h3>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ü–æ—Å—Ç–∞</h3>
            <input type="text" id="postTopic" placeholder="–¢–µ–º–∞ –ø–æ—Å—Ç–∞">
            <textarea id="postKeywords" placeholder="–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é..."></textarea>
            <button onclick="generateDraft('/draft/post', 'post')">–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</button>
        </div>

        <div id="output"></div>
    </div>

    <div class="card">
        <button id="loadHistory" style="background: #10b981;">–ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–µ—Ä–Ω–æ–≤–∏–∫–æ–≤</button>
        <div id="historyList" style="margin-top: 1rem;"></div>
    </div>

    <script>
        async function generateDraft(url, type) {
            const btn = event.target;
            const output = document.getElementById('output');
            const data = type === 'email'
                ? { to: emailTo.value, subject: emailSubject.value, key_points: emailPoints.value }
                : { topic: postTopic.value, keywords: postKeywords.value };

            btn.innerText = "–ì–µ–Ω–µ—Ä–∏—Ä—É—é...";
            btn.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                output.style.display = "block";
                output.innerText = result.body;
            } catch (err) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");
            } finally {
                btn.innerText = type === 'email' ? "–°–æ–∑–¥–∞—Ç—å –ø–∏—Å—å–º–æ" : "–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç";
                btn.disabled = false;
            }
        }

        loadHistory.onclick = async () => {
            const list = document.getElementById('historyList');
            try {
                const response = await fetch('/drafts');
                const drafts = await response.json();
                list.innerHTML = drafts.map(d => `
                            <div class="history-item">
                                <span class="tag">${d.type}</span> <strong>${d.context}</strong>
                                <p style="font-size: 0.9rem; color: #4b5563;">${d.body.substring(0, 100)}...</p>
                                <small>${new Date(d.created_at).toLocaleString()}</small>
                            </div>
                        `).join('');
            } catch (err) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é");
            }
        };
    </script>
</body>
</html>
